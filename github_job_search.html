<!DOCTYPE html>
<html>
    <head>
        <title>Search Jobs on GITHUB</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <div id="form_div" class="container">
            <form id="form_1">
               
                <label for="description">Job Description:
                    <input type="text" class="form-control" id="description">
                </label>
                <label for="location">Location:
                    <input type="text" class="form-control" id="location">
                </label>
                <br>
                <label for="fulltime">Full-time
                    <input type="checkbox" class="form-control" id="fulltime">
                </label>
                <input type="submit" value="Search" class="btn btn-primary form-control ">
            </form>
        </div>
        <hr>
        <div id="job_search_results" class="container">

        </div>
    </body>

</html>
