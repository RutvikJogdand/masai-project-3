<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>


        <div id="login_form" class="container">
            <form>
                <label for="user_email">Email
                    <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Enter Email">
                </label>
                <br>
                <label for="user_password">Password
                    <input type="password" name="user_password" id="user_password" class="form-control" placeholder="Enter Password">
                </label>
                <br>
                <input id="submit_btn" type="submit" class="btn btn-primary" value="Submit">
            </form>
            <div id="wrong_login" class="small text-danger"></div>
            <div id="resgister" class="text-secondary">
                Not a user? Sign up <a href="register.html">here</a>
            </div>
        </div>
        

        <script type="text/javascript" src="login.js"></script>
    </body>
</html>
