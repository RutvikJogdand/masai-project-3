<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>

    <body>
        <div class="container bg-light mt-4">
           <label>Register Here:</label>
            <form>

                <div class="row mb-4">
                    <div class="col-6">
                        First Name<br>
                        <input type="text" class="w-100 form-control ">
                    </div>
                    <div class="col-6">
                        Last Name<br>
                        <input type="text" class="w-100 form-control ">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        Username:<br>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="Username" placeholder="Username">
                        </div>
                    </div>   
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        Email<br>
                        <input type="text" class="form-control" id="Email" placeholder="you@example.com">
                    </div>   
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        Password<br>
                        <input type="password" class="form-control" id="password" placeholder="Enter password(6 or more characters)">
                    </div>   
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        Country<br>
                        <select class="w-100 form-control " id="country">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="Japan">Japan</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                    <div class="col-6">
                        Zip<br>
                        <input type="number" class="w-100 form-control ">
                    </div>
                    <br>
                </div>
                <div class="row offset-5 w-50">
                    <a href="login.html" class="btn btn-primary">Register</a>
                </div>
                <br>
                
            </form>
        </div>
    </body>
</html>
